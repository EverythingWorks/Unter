{% extends 'base.html' %}

{% block content %}

<ul>
  <li>
    <a href="{% url 'home' %}">
       Ride
    </a>
  </li>
  <li style="float:left">
    <a href="{% url 'offer' %}">
      Drive
    </a>
  </li>
  <li style=" float:right;  ">

    <div class="dropdown">
        <a class="active" style="border-right: 0;">
            Account
        </a>
        <br>
       <div class="dropdown-content">
          <a href="{% url 'signup_driver' %}" style="text-decoration:none;"><p style="color:#39382C">Become a driver</p></a>
          <a href="{% url 'logout' %}" style="text-decoration:none;"><p style="color:#39382C">Logout</p></a>
      </div>
      
  </div>

  </li>
</ul>


<div class = "forms">
        <br>
        <div class = "warnings">
          {% for field in form %}
            {% for error in field.errors %}
              {{ error }} <br>
            {% endfor %}
          {% endfor %}
        </div> 
    
          <center>
              <form method="post">
                  {% csrf_token %}
                  
                <div class = "form_field"> <input id="car" type="text" name="car" value="{{ current_name }}" placeholder="Car" required autofocus> </div>
                
                <br><br>
                <button type="submit">Continue</button>
              </form>
      
          </center>
    </div>



{% endblock %}
