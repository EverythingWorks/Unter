{% extends 'base_unknown.html' %}

{% block content %}

  <ul class = "body_list">
    <li class = "body_list">
      <a style="width: 15vw" href="{% url 'login' %}">
         Log in
      </a>
    </li>
    <li class = "body_list" style="float:right">
      <a class = "active"  style="width: 15vw; border-right: 0" href="{% url 'signup' %}">
        Sign up
      </a>
    </li>
  </ul>

  <div style = "background-color: #F7D388; height: 55vh;" >
    <br>
    <h2>Please, fill the forms:</h2>
    <div class = "warnings">
      {% for field in form %}
        {% for error in field.errors %}
          {{ error }} <br>
        {% endfor %}
      {% endfor %}
    </div>

      <center>
          <form method="post">
              {% csrf_token %}
              
  
            <div class = "form_field"> <input id="username" type="text" name="username" value="{{ current_name }}" placeholder="Username" required autofocus> </div>
            <br><br>
            <div class = "form_field"> <input id="password1" type="password" name="password1" value="{{ current_name }}" placeholder="Password" required></div>
            <br><br>
            <div class = "form_field"> <input id="password2" type="password" name="password2" value="{{ current_name }}" placeholder="Confirm Password" required></div>
            
            <br><br>
            <button type="submit">Continue</button>
          </form>
  
      </center>
          <!--
          {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          -->

{% endblock %}
