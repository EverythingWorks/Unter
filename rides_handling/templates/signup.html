{% extends 'base_unknown.html' %}

{% block content %}

<div class = "body_list">
      <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          MENU
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="nav justify-content-center">
      
            <li class="nav-item">
                <a class="nav-link" style = "text-align: left;  " href="{% url 'login' %}">Login</a>
            </li>
      
            <li class="nav-item active">
                <a class="nav-link" style = "text-align: right; border-right: 0;" href="{% url 'signup' %}">Sign up</a>
            </li>
      
          </ul>
        </div>
      </nav>
      </div>

  <div class = "card" style = "background-color: #F7D388; height: 35em;" >
    <br style = "display: block; margin: 0.5em">
    <h2>Please, fill the forms:</h2>
    <div class = "warnings">
      {% for field in form %}
        {% for error in field.errors %}
          {{ error }} <br>
        {% endfor %}
      {% endfor %}
    </div>

    <center>
      <form method="post">
        {% csrf_token %}
              
        <div class="input-group mb-1" style = "width: 15vw;">
          <input id="username" name="username" type="text" class="form-control" placeholder="Username" aria-label="username" aria-describedby="basic-addon1"  style ="border-radius: 1vh;" required autofocus>
        </div> 

        <br style = "display: block; margin: 0.5vh">
            
        <div class="input-group mb-1" style = "width: 15vw;">
          <input id="password1" name="password1" type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1"  style ="border-radius: 1vh;" required autofocus>
        </div> 

        <br style = "display: block; margin: 0.5vh">
          
        <div class="input-group mb-1" style = "width: 15vw;">
          <input id="password2" name="password2" type="password" class="form-control" placeholder="Confirm Password" aria-label="password" aria-describedby="basic-addon1"  style ="border-radius: 1vh;" required autofocus>
        </div>

        <br>
        <button type="submit" >CONTINUE</button>
      </form>
  
    </center>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

{% endblock %}
