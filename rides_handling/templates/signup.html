{% extends 'base.html' %}

{% block content %}
  <div class = "options">
    <a href="{% url 'login' %}" style="text-decoration:none;">
    <div class = "log_in">
        <p style="color:#39382C"><i>Log in</i></p>
    </div>
  </a>

  <a href="{% url 'signup' %}" style="text-decoration:none;"></a>
    <div class = "choosen_right">
      <div class = "sign_up">
          <p style="color:#39382C"><i>Sign up</i></p>
      </div>
    </div>
  </a>
  </div>

  <div class = "forms">
    <br>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
          <div class = "field">
            <div class = "tag_field">{{ field.label_tag }}</div>
            <div class = "form_field">{{ field }}</div>
          </div>

        <!--
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
      -->
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}

    <center><button type="submit">Sign up</button></center>
  </form>
</div>
{% endblock %}
