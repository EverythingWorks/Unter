
{% extends 'base_logged.html' %}

{% block content %}

<div class="container" style = "overflow-x: auto; height: 50vh; background-color: rgba(112, 128, 144, 0.164); width: 55vw; text-align: center;">
    
{% for comment in ride.comments.all %}
    {{ comment.date }}
        <p>{{ comment.content|linebreaks }}</p>
    </div>
{% empty %}
    <p>Start the conversation!</p>
{% endfor %}

</div>



<div class="container" style="width: 55vw; padding-left:0" >
  <div class="input-group mb-3">
    <form method="POST" class="post-form">{% csrf_token %}
        <input id="content" id="name" type="text" class="form-control" placeholder="Enter your message" aria-label="chat" aria-describedby="basic-addon2" style="width: 50vw;">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" style = "background-color: #FCA205; width: 6vw; color:#39382C;" type="submit">Send</button>
        </div>
    </form>
  </div>
</div>




{% endblock %}
