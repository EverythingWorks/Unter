<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

    <link rel="stylesheet" href="{% static 'css/rides_handling.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Lobster|Source+Sans+Pro" rel="stylesheet"> 

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 

    <title>{% block title %}Unter{% endblock %}</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  </head>
  <body>
      <script>
        setInterval(function(){
          document.getElementById("body").style.backgroundImage = "url(../images/background.jpg)" }, 3000);
        setInterval(function(){
          document.getElementById("display").style.backgroundImage = "url(../images/manhattan5.png)" }, 3000);
      </script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style = "height: 5vh;">
    <a class="navbar-brand" style = "font-size: 5vh; font-family: 'Lobster';text-shadow: 0.2vw 0.3vh #FAC555; " href="#">U</a>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
        <li class="nav-item" style: "position: sticky;">
          <a class="nav-link" href="{% url 'home' %}"> Ride </a>
        </li>
        <li class="nav-item" style: "position: sticky;">
          <a class="nav-link" href="{% url 'offer' %}">Drive</a>
        </li>
        {% endif %}
        <li class="nav-item" style: "position: sticky;">
            <a class="nav-link" href="{% url 'help' %}">Help</a>
        </li>
        <li class="nav-item" style: "position: sticky;">
            <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>

      </ul>
          <ul class="navbar-nav mr-auto navbar-right">
                  {% if user.is_authenticated %}
                  <li class="nav-item style: "position: sticky;"">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  </li>

                  {% else %}
                  <li class="nav-item style: "position: sticky;"">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                  </li>
                  <li class="nav-item">
                      /
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                  </li>
                  {% endif %}
            </ul>
    </div>
    </nav>
      <div >
        {% block display %}
         {% endblock %}
        </div>
      
  </body>
</html>
