<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">      
    <link rel="stylesheet" href="{% static 'css/rides_handling.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Lobster|Source+Sans+Pro" rel="stylesheet"> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Unter{% endblock %}</title>
  </head>
  <body>
      <script>
        setInterval(function(){
          document.getElementById("body").style.backgroundImage = "url(../images/background.jpg)" }, 3000);
        setInterval(function(){
          document.getElementById("display").style.backgroundImage = "url(../images/manhattan5.png)" }, 3000);
      </script>

      <div class = "display">
        <header>
          <div class = "left">
            Unter <br>
            
          </div>

          <!--
            width="460" height="345"

          {% if user.is_authenticated %}
           <a href="{% url 'logout' %}">logout</a>
          {% else %}
            <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
           {% endif %}-->
          
        </header>
        <main>
            <div class = "right">
             {% block content %}
             {% endblock %}
            </div>
        </main>
      </div>
  </body>
</html>
